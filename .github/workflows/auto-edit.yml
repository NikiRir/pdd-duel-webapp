name: Auto Edit All Files

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *' # ежедневно в 9 UTC

jobs:
  ai-edit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install node-fetch@2
      - name: Run auto-edit
        run: node auto-edit.js
