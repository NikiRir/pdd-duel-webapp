name: Auto Edit Files (Hugging Face, free)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  ai-edit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean and install dependencies
        working-directory: app
        run: |
          echo "üßπ Cleaning and installing dependencies..."
          rm -rf node_modules package-lock.json || true
          npm install

      - name: Run auto-edit script
        working-directory: app
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Starting AI auto-edit job"
          pwd
          ls -la
          cat package.json || echo "‚ö†Ô∏è No package.json found!"
          node ./auto-edit.js

      - name: Job finished
        run: echo "‚úÖ Auto edit workflow complete!"
