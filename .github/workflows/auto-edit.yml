name: Auto Edit Files (Hugging Face, free)

on:
  workflow_dispatch: # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é
  schedule:
    - cron: '0 3 * * *'  # (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 03:00 UTC

jobs:
  ai-edit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # —á–∏—Å—Ç–∏–º –≤—Å—ë —Å—Ç–∞—Ä–æ–µ –∏ —Å—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∑–∞–Ω–æ–≤–æ
      - name: Clean and install dependencies
        run: |
          echo "üßπ Cleaning and installing dependencies..."
          rm -rf node_modules package-lock.json
          npm install || npm ci

      # –æ—Ç–ª–∞–¥–æ—á–Ω—ã–π –∑–∞–ø—É—Å–∫, –ø–æ–∫–∞–∂–µ—Ç –≥–¥–µ –º—ã —Ä–µ–∞–ª—å–Ω–æ –Ω–∞—Ö–æ–¥–∏–º—Å—è
      - name: Run auto-edit script
        working-directory: .
        env:
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Starting AI auto-edit job"
          echo "Current directory:"
          pwd
          echo "---- Files in current directory ----"
          ls -la
          echo "---- package.json content ----"
          cat package.json || echo "‚ö†Ô∏è No package.json found!"
          echo "------------------------------------"
          node ./auto-edit.js

      - name: Job finished
        run: echo "‚úÖ Auto edit workflow complete!"
