name: Auto Edit Files (Hugging Face Space)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *' # запускается каждый день в 9 утра UTC

jobs:
  ai-edit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run auto-edit script
        run: node auto-edit.js
