name: Auto Push from Cursor

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç –ø—Ä–æ–≤–µ—Ä—è–µ—Ç —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

jobs:
  auto-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Cursor Bot"
          git config --global user.email "actions@github.com"

      - name: Commit & Push (if needed)
        run: |
          git add .
          if git diff-index --quiet HEAD; then
            echo "‚úÖ No local changes."
          else
            git commit -m "üåÄ Auto-push from Cursor workflow"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

