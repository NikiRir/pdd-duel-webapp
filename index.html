<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ПДД ДУЭЛИ</title>
  <meta name="description" content="Реальные билеты ПДД РФ: дуэли, темы, разметка и штрафы." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>

<body>
  <!-- Фуллскрин лоадер -->
  <div id="loader" class="loader">
    <div class="loader-bg"></div>
    <div class="loader-core">
      <div class="orb"></div>
      <div class="orb-ring"></div>
      <div class="loader-title">ПДД ДУЭЛИ</div>
      <div class="loader-sub">загружаем билеты, медиа и справочники…</div>
      <div class="progress"><div id="loaderBar" class="bar"></div></div>
    </div>
  </div>

  <div class="app">
    <header class="hdr">
      <div class="pill"></div>
      <h1 class="hdr-title">ПДД ДУЭЛИ</h1>
      <p class="hdr-sub">Учись, соревнуйся, побеждай!</p>
    </header>

    <!-- Игровое меню -->
    <nav class="menu">
      <button id="btnQuickDuel" class="btn btn-primary">⚡ Быстрая дуэль</button>
      <button id="btnTopics"    class="btn">📚 Темы</button>
      <button id="btnTickets"   class="btn">🎟️ Билеты</button>
      <button id="btnMarkup"    class="btn">📏 Разметка</button>
      <button id="btnPenalties" class="btn">💸 Штрафы</button>
      <button id="btnStats"     class="btn">📊 Статистика</button>
    </nav>

    <!-- ОДИН экран. Всегда заменяется целиком — без «простыни». Внутри есть скролл. -->
    <section id="screen" class="screen"></section>
  </div>

  <div id="toast" class="toast-wrap"></div>
  <script src="script.js"></script>
</body>
</html>
