<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ПДД ДУЭЛИ</title>
  <meta name="description" content="Реальные билеты ПДД РФ: дуэли, темы, разметка и штрафы." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>

<body>
  <!-- Фуллскрин лоадер -->
  <div id="loader" class="loader">
    <div class="loader-bg"></div>
    <div class="loader-core">
      <div class="orb"></div>
      <div class="orb-ring"></div>
      <div class="loader-title">ПДД ДУЭЛИ</div>
      <div class="loader-sub">загружаем билеты, медиа и справочники…</div>
      <div class="progress"><div id="loaderBar" class="bar"></div></div>
    </div>
  </div>

  <div class="app">
    <header class="hdr">
      <div class="pill"></div>
      <h1 class="hdr-title">ПДД ДУЭЛИ</h1>
      <p class="hdr-sub">Учись, соревнуйся, побеждай!</p>
    </header>

    <!-- Игровое меню -->
    <nav class="menu">
      <button id="btnQuickDuel" class="btn btn-primary" data-action="quick">⚡ Быстрая дуэль</button>
      <button id="btnTopics"    class="btn" data-action="topics">📚 Темы</button>
      <button id="btnTickets"   class="btn" data-action="tickets">🎟️ Билеты</button>
      <button id="btnMarkup"    class="btn" data-action="markup">📏 Разметка</button>
      <button id="btnPenalties" class="btn" data-action="penalties">💸 Штрафы</button>
      <button id="btnStats"     class="btn" data-action="stats">📊 Статистика</button>
    </nav>

    <!-- Один экран. Всегда заменяется. Скролл только внутри. -->
    <section id="screen" class="screen"></section>
  </div>

  <div id="toast" class="toast-wrap"></div>
  <script src="script.js"></script>
</body>
</html>
