<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ПДД ДУЭЛИ</title>
  <meta name="description" content="Реальные билеты ПДД РФ: дуэли, темы, разметка и штрафы." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>

<body>
  <div class="app">
    <header class="hdr">
      <div class="pill"></div>
      <h1 class="hdr-title">ПДД ДУЭЛИ</h1>
      <p class="hdr-sub">Учись, соревнуйся, побеждай!</p>
    </header>

    <!-- Игровое меню -->
    <nav class="menu">
      <button data-view="duel"     id="btnQuickDuel" class="btn btn-primary">⚡ Быстрая дуэль</button>
      <button data-view="topics"   id="btnTopics"    class="btn">📚 Темы</button>
      <button data-view="tickets"  id="btnTickets"   class="btn">🎟️ Билеты</button>
      <button data-view="markup"   id="btnMarkup"    class="btn">📏 Разметка</button>
      <button data-view="penalty"  id="btnPenalties" class="btn">💸 Штрафы</button>
      <button data-view="stats"    id="btnStats"     class="btn">📊 Статистика</button>
    </nav>

    <!-- Один экран. Каждый раздел рендерится как НОВАЯ страница (без простыни вниз) -->
    <section id="screen" class="screen"></section>
  </div>

  <!-- Тосты -->
  <div id="toast" class="toast-wrap"></div>

  <script src="script.js"></script>
</body>
</html>
